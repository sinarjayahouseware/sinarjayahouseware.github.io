
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinar Jaya Houseware | Premium Official Store</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-dark: #1a1a1a;
            --accent-gold: #c5a059; 
            --soft-gold: #f4ece1;
            --white: #ffffff;
            --bg-light: #f9f9f9;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--bg-light);
            background-image: radial-gradient(#d1d1d1 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #333;
        }

        .container {
            width: 100%;
            max-width: 420px;
        }

        .card {
            background: var(--white);
            padding: 45px 25px;
            border-radius: 40px;
            box-shadow: 0 30px 70px rgba(0,0,0,0.07);
            text-align: center;
            position: relative;
            border: 1px solid rgba(0,0,0,0.03);
            overflow: hidden;
            animation: fadeUp 1s cubic-bezier(0.2, 1, 0.3, 1);
        }

        /* Frame Dekoratif */
        .card::after {
            content: '';
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border: 1px solid var(--soft-gold);
            border-radius: 30px;
            pointer-events: none;
        }

        .logo-wrapper {
            margin-bottom: 20px;
            position: relative;
            z-index: 2;
        }

        .logo-img {
            width: 160px; 
            height: 160px;
            object-fit: cover;
            border-radius: 50%;
            border: 5px solid var(--white);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            margin: 10px 0 5px;
            color: var(--primary-dark);
            font-size: 30px;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .tagline {
            color: var(--accent-gold);
            font-size: 11px;
            letter-spacing: 3px;
            text-transform: uppercase;
            font-weight: 600;
            margin-bottom: 30px;
        }

        .features {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            margin-bottom: 30px;
            padding: 0 10px;
        }

        .feature-item {
            font-size: 9px;
            color: #888;
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        .feature-icon {
            font-size: 18px;
            margin-bottom: 5px;
            color: var(--accent-gold);
        }

        .slider-wrapper {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 25px;
            z-index: 2;
        }

        .slider {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            scrollbar-width: none;
        }
        
        .slider::-webkit-scrollbar { display: none; }

        .slider img {
            flex: 0 0 100%;
            height: 250px;
            object-fit: contain;
            background-color: #fff;
            scroll-snap-align: center;
        }

        .description {
            font-size: 13px;
            line-height: 1.8;
            color: #666;
            margin-bottom: 30px;
            padding: 0 15px;
            font-weight: 300;
        }

        /* Button Shopee Modern */
        .btn-shopee {
            background: var(--primary-dark);
            color: var(--white);
            padding: 18px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            justify-content: center;
            align-items: center;
            letter-spacing: 2px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            width: 100%;
            font-size: 13px;
            text-transform: uppercase;
            position: relative;
            z-index: 2;
        }

        .btn-shopee:hover {
            background: var(--accent-gold);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(197, 160, 89, 0.3);
        }

        .btn-shopee span {
            margin-left: 10px;
            font-size: 18px;
        }

        .footer {
            margin-top: 35px;
            font-size: 10px;
            letter-spacing: 2px;
            color: #bbb;
            text-transform: uppercase;
        }

        .footer strong {
            color: var(--accent-gold);
        }

        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            
            <div class="logo-wrapper">
                <img src="https://sinarjayahouseware.github.io/Sinarjaya.jpg" alt="Logo Sinar Jaya" class="logo-img">
            </div>
            
            <h1>Sinar Jaya</h1>
            <div class="tagline">Premium Houseware & Decor</div>

            <div class="features">
                <div class="feature-item">
                    <div class="feature-icon">âœ§</div>
                    <span>Luxury</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">âœ§</div>
                    <span>Trusted</span>
                </div>
                <div class="feature-item">
                    <div class="feature-icon">âœ§</div>
                    <span>Original</span>
                </div>
            </div>

            <div class="slider-wrapper">
                <div class="slider">
                    <img src="https://sinarjayahouseware.github.io/BS892_7-2GB-b.jpg" alt="Slide 1">
                    <img src="https://sinarjayahouseware.github.io/BS892_7-2GBb-box.jpg" alt="Slide 2">
                    <img src="https://sinarjayahouseware.github.io/Screenshot_20260113_223824_Chrome.jpg" alt="Slide 3" style="object-fit: cover;">
                </div>
            </div>

            <div class="description">
                Eksplorasi koleksi peralatan rumah tangga yang mengedepankan kualitas dan estetika modern untuk menyempurnakan setiap momen di rumah Anda.
            </div>

            <button onclick="bukaShopee()" class="btn-shopee">
                Beli Sekarang di Shopee <span>ðŸ›’</span>
            </button>

            <div class="footer">
                Official Store &bull; <strong>elskaja_shopp</strong>
            </div>
        </div>
    </div>

    <script>
        function bukaShopee() {
            // URL Toko Shopee
            const shopeeUrl = "https://shopee.co.id/elskaja_shopp";
            
            // Mencoba membuka via aplikasi menggunakan URI scheme Shopee (Deep Link)
            // Format: shopeeid://shop/[SHOP_ID] atau langsung link web
            // Untuk keandalan terbaik, arahkan langsung ke link web; 
            // Ponsel Android/iOS biasanya akan otomatis menawarkan "Buka di Aplikasi"
            
            window.open(shopeeUrl, '_blank');
        }
    </script>

</body>
</html>


<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Showcase Style</title>
    <style>
        /* --- CSS SETUP (Gaya Tampilan) --- */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0f1219; /* Warna gelap khas gaming */
            color: #ffffff;
        }

        /* NAVBAR */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 5%;
            background-color: rgba(15, 18, 25, 0.95);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            border-bottom: 1px solid #333;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #d4af37; /* Warna Emas */
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin-left: 20px;
            font-size: 14px;
            text-transform: uppercase;
            transition: 0.3s;
        }

        .nav-links a:hover {
            color: #d4af37;
        }

        /* HERO SECTION (Banner Atas) */
        .hero {
            height: 60vh; /* Tinggi banner */
            background-image: url('https://placehold.co/1920x1080/1a1a2e/1a1a2e'); 
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 60px; 
            position: relative;
        }

        .hero::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(to top, #0f1219, transparent);
        }

        /* CSS UNTUK GAMBAR LOGO DI HERO */
        .hero-logo {
            max-width: 90%;    
            width: 600px;      
            height: auto;      
            position: relative; 
            z-index: 1;         
            filter: drop-shadow(0 5px 15px rgba(0,0,0,0.5));
        }

        /* GAMES SECTION (Daftar Game) */
        .container {
            max-width: 1200px;
            margin: 50px auto;
            padding: 0 20px;
        }

        .section-title {
            text-align: center;
            margin-bottom: 40px;
            font-size: 2rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        /* Grid Layout */
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 30px;
        }

        .game-card {
            background-color: #1c202b;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
        }

        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.2); 
        }

        .game-image {
            width: 100%;
            height: 200px;
            background-color: #333;
            overflow: hidden;
        }

        .game-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: 0.3s;
        }

        .game-info {
            padding: 20px;
        }

        .game-info h3 {
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .game-info p {
            font-size: 0.9rem;
            color: #aaa;
            line-height: 1.5;
        }

        .play-btn {
            display: inline-block;
            margin-top: 15px;
            padding: 8px 20px;
            border: 1px solid #d4af37;
            color: #d4af37;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.8rem;
            transition: 0.3s;
        }

        .play-btn:hover {
            background-color: #d4af37;
            color: #000;
        }

        /* FOOTER */
        footer {
            background-color: #0a0c11;
            padding: 40px 20px;
            text-align: center;
            margin-top: 80px;
            border-top: 1px solid #222;
        }

        /* --- BARU: Style untuk Logo di Footer --- */
        .footer-logo {
            width: 100px;        /* Atur ukuran lebar gambar disini */
            height: auto;
            margin-bottom: 15px; /* Jarak antara gambar dan teks di bawahnya */
            border-radius: 10px; /* Membuat sudut gambar sedikit melengkung */
        }

        footer p {
            color: #666;
            font-size: 0.8rem;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .nav-links { display: none; } 
        }
    </style>
</head>
<body>

    <nav>
        <div class="logo"> HEROES 5 V 5 </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Games</a>
            <a href="#">News</a>
            <a href="#">Careers</a>
        </div>
    </nav>

    <header class="hero">
        <div>
            <img src="https://heroesstudio.github.io/Screenshot_20260101_230428_X.jpg" alt="Featured Game Logo" class="hero-logo">
        </div>
    </header>

    <div class="container">
        <h2 class="section-title">Our Games</h2>
        
        <div class="games-grid">
            
            <div class="game-card">
                <div class="game-image">
                    <img src="https://heroesstudio.github.io/1767288471179.jpg" alt="Game 1">
                </div>
                <div class="game-info">
                    <h3>Mobile Legends Style</h3>
                    <p>Intense 5v5 combat with stunning graphics and deep strategy.</p>
                    <a href="https://play.google.com/store/apps/details?id=com.mobile.legends" class="play-btn" target="_blank">LEARN MORE</a>
                </div>
            </div>

        </div> 
    </div>

    <footer>
        <img src="https://heroesstudio.github.io/6799c9a4e1d85a6f2b10bc7e81eeca0b.jpg" alt="Studio Logo" class="footer-logo">

        <p>&copy; 2026 Game Studio. All Rights Reserved.</p>
        <p>| Terms of Service</p>
    </footer>

</body>
</html>
